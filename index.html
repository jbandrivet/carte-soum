<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Submission Generator - Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #111;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
            padding: 30px;
            max-width: 850px;
            width: 100%;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #222;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        input:focus { border-color: #ff0000; outline: none; }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-generate {
            background: #ff0000;
            color: #fff;
        }

        .btn-generate:hover { background: #cc0000; transform: translateY(-2px); }

        .btn-test {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
        }

        .btn-test:hover { background: #444; color: #fff; }

        .sub-options {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: #000;
            border-radius: 10px;
            border: 1px dashed #444;
        }

        .sub-options.active { display: block; }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        #canvasPreview {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            display: none;
            border: 1px solid #333;
        }

        .twitter-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge-opt {
            padding: 6px 12px;
            background: #222;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .badge-opt.selected {
            background: #ff0000;
            border-color: #fff;
            color: #fff;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #downloadLink {
            display: none;
            color: #ff0000;
            font-weight: bold;
            text-decoration: none;
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid #ff0000;
            border-radius: 8px;
            transition: 0.3s;
        }

        #downloadLink:hover { background: rgba(255,0,0,0.1); }

        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; }
            .button-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Twitter Exposure Pro</h1>
    
    <form id="twForm">
        <div class="grid">
            <!-- Colonne Gauche -->
            <div class="form-section">
                <label>üì∏ IMAGE PRINCIPALE</label>
                <input type="file" id="mainImg" accept="image/*">
                
                <label>üê¶ VOTRE @ TWITTER</label>
                <input type="text" id="twHandle" placeholder="@votre_pseudo">
                
                <label>‚úçÔ∏è MESSAGE D'EXPOSITION</label>
                <textarea id="mainText" rows="3" placeholder="Ex: Officiellement soumis √† @Maitre_X..."></textarea>
                
                <label>üè∑Ô∏è HASHTAGS</label>
                <div class="twitter-badges">
                    <span class="badge-opt" data-tag="#soumis" onclick="toggleBadge(this)">#soumis</span>
                    <span class="badge-opt" data-tag="#owned" onclick="toggleBadge(this)">#owned</span>
                    <span class="badge-opt" data-tag="#exposure" onclick="toggleBadge(this)">#exposure</span>
                    <span class="badge-opt" data-tag="#humiliation" onclick="toggleBadge(this)">#humiliation</span>
                </div>
            </div>

            <!-- Colonne Droite -->
            <div class="form-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <label style="margin:0">üÜî AJOUTER SCAN CNI (Optionnel)</label>
                    <input type="checkbox" id="showCni" style="width:20px; height:20px; accent-color:#f00">
                </div>
                
                <div id="cniContainer" class="sub-options">
                    <input type="file" id="cniFile" accept="image/*">
                    
                    <label>Position :</label>
                    <select id="cniPos">
                        <option value="br">Bas Droite</option>
                        <option value="bl">Bas Gauche</option>
                        <option value="c">Centre</option>
                    </select>
                    
                    <label>Taille :</label>
                    <input type="range" id="cniSize" min="200" max="600" value="380">
                    
                    <label>Masquage S√©curit√© :</label>
                    <select id="cniCensure">
                        <option value="none">Aucun</option>
                        <option value="black-bar">Bande Noire (Num√©ros)</option>
                        <option value="pixel">Flou partiel</option>
                    </select>
                </div>

                <label style="margin-top:15px">üéûÔ∏è STYLE VISUEL</label>
                <select id="styleFiltre">
                    <option value="none">Standard</option>
                    <option value="dark">Contraste Brut (N&B)</option>
                    <option value="red">Ambiance Rouge</option>
                    <option value="industrial">Grain Argentique</option>
                </select>

                <label>COULEUR DU CADRE</label>
                <input type="color" id="frameColor" value="#ff0000" style="height:40px; cursor:pointer;">
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-test" id="btnTest">üß™ Simulation / Test</button>
            <button type="submit" class="btn btn-generate" id="btnGenerate">G√©n√©rer le Rendu</button>
        </div>
    </form>

    <div class="loader" id="loader"></div>

    <div class="preview-container">
        <canvas id="canvasPreview"></canvas>
        <br>
        <a id="downloadLink" href="#" download="exposure_twitter.jpg">T√âL√âCHARGER L'IMAGE FINALE</a>
    </div>
</div>

<script>
    const form = document.getElementById('twForm');
    const showCni = document.getElementById('showCni');
    const cniContainer = document.getElementById('cniContainer');
    const canvas = document.getElementById('canvasPreview');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const btnTest = document.getElementById('btnTest');

    showCni.onchange = () => cniContainer.classList.toggle('active', showCni.checked);

    function toggleBadge(el) {
        el.classList.toggle('selected');
    }

    function loadImage(file) {
        return new Promise((res) => {
            if (!file) { res(null); return; }
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => res(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function loadImageFromUrl(url) {
        return new Promise((res) => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => res(img);
            img.src = url;
        });
    }

    function drawAdaptiveText(ctx, text, centerX, startY, maxWidth) {
        text = text.toUpperCase();
        let fontSize = canvas.width * 0.08;
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.shadowColor = 'rgba(0,0,0,0.9)';
        ctx.shadowBlur = 15;

        let lines = [];
        
        while (fontSize > 20) {
            ctx.font = `bold ${fontSize}px Impact, sans-serif`;
            lines = [];
            let words = text.split(' ');
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                let testLine = currentLine + " " + words[i];
                if (ctx.measureText(testLine).width > maxWidth) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);

            if (lines.length > 4 && fontSize > 30) {
                fontSize -= 5;
            } else {
                break;
            }
        }

        const lineHeight = fontSize * 1.1;
        lines.forEach((line, index) => {
            ctx.fillText(line, centerX, startY + (index * lineHeight));
        });
        
        return startY + (lines.length * lineHeight);
    }

    async function processGeneration(isTest = false) {
        loader.style.display = 'block';
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.style.display = 'none';
        canvas.style.display = 'none';

        try {
            let mainImg, cniImg;

            if (isTest) {
                mainImg = await loadImageFromUrl('https://picsum.photos/1200/800?grayscale');
                // Dans le test, on ne charge la CNI que si la case est coch√©e
                if (showCni.checked) {
                    cniImg = await loadImageFromUrl('https://placehold.co/600x400/222/cc0000?text=SCAN+CNI+TEST');
                }
            } else {
                const mainImgFile = document.getElementById('mainImg').files[0];
                if (!mainImgFile) {
                    alert("Veuillez d'abord s√©lectionner une image principale !");
                    loader.style.display = 'none';
                    return;
                }
                mainImg = await loadImage(mainImgFile);
                if (showCni.checked) {
                    const cniImgFile = document.getElementById('cniFile').files[0];
                    if (cniImgFile) {
                        cniImg = await loadImage(cniImgFile);
                    }
                }
            }

            const scale = 1200 / mainImg.width;
            canvas.width = 1200;
            canvas.height = mainImg.height * scale;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mainImg, 0, 0, canvas.width, canvas.height);

            const filtre = document.getElementById('styleFiltre').value;
            if (filtre === 'dark') {
                ctx.globalCompositeOperation = 'luminosity';
                ctx.fillStyle = 'white';
                ctx.fillRect(0,0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
            } else if (filtre === 'red') {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.25)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (filtre === 'industrial') {
                for(let i=0; i<5000; i++) {
                    ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.05})`;
                    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
                }
            }

            const frameCol = document.getElementById('frameColor').value;
            ctx.strokeStyle = frameCol;
            ctx.lineWidth = canvas.width * 0.02;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            const message = document.getElementById('mainText').value || (isTest ? "EXPOSITION PUBLIQUE : CETTE CHOSE EST MA PROPRI√âT√â" : "");
            const endY = drawAdaptiveText(ctx, message, canvas.width/2, canvas.height * 0.12, canvas.width * 0.85);

            const badges = Array.from(document.querySelectorAll('.badge-opt.selected')).map(b => b.dataset.tag).join(' ');
            ctx.font = `italic ${canvas.width * 0.025}px Arial`;
            ctx.fillStyle = frameCol;
            ctx.fillText(badges, canvas.width/2, endY + 10);

            const handle = document.getElementById('twHandle').value || (isTest ? "@soumis_anonyme" : "");
            if (handle) {
                ctx.font = `bold ${canvas.width * 0.035}px Arial`;
                ctx.fillStyle = '#fff';
                ctx.fillText(handle, canvas.width/2, canvas.height - 60);
            }

            if (showCni.checked && cniImg) {
                const cniW = parseInt(document.getElementById('cniSize').value);
                const cniH = cniW * (cniImg.height / cniImg.width);
                const pos = document.getElementById('cniPos').value;
                const censure = document.getElementById('cniCensure').value;
                const pad = 50;

                let cx, cy;
                if(pos === 'br') { cx = canvas.width - cniW - pad; cy = canvas.height - cniH - pad; }
                else if(pos === 'bl') { cx = pad; cy = canvas.height - cniH - pad; }
                else { cx = (canvas.width - cniW)/2; cy = (canvas.height - cniH)/2; }

                ctx.shadowColor = 'black';
                ctx.shadowBlur = 30;
                ctx.drawImage(cniImg, cx, cy, cniW, cniH);
                
                if (censure !== 'none') {
                    ctx.shadowBlur = 0;
                    if (censure === 'black-bar') {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(cx + (cniW * 0.05), cy + (cniH * 0.75), cniW * 0.9, cniH * 0.2);
                    } else if (censure === 'pixel') {
                        ctx.fillStyle = 'rgba(0,0,0,0.95)';
                        ctx.fillRect(cx, cy + (cniH * 0.6), cniW, cniH * 0.4);
                    }
                }
                ctx.strokeStyle = frameCol;
                ctx.lineWidth = 4;
                ctx.strokeRect(cx, cy, cniW, cniH);
            }

            canvas.style.display = 'inline-block';
            downloadLink.href = canvas.toDataURL('image/jpeg', 0.95);
            downloadLink.style.display = 'inline-block';

        } catch (err) {
            console.error(err);
            alert("Erreur : " + err.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    btnTest.onclick = () => {
        // On ne force plus showCni.checked = true;
        // Cela permet de tester avec ou sans CNI selon l'√©tat actuel de la case
        document.getElementById('twHandle').value = "@soumis_test";
        document.getElementById('mainText').value = "Je m'expose publiquement sur Twitter. Je ne suis plus qu'un objet destin√© au plaisir de mon Ma√Ætre. Ceci est une preuve de ma soumission totale.";
        
        document.querySelectorAll('.badge-opt').forEach((b, i) => { if(i < 3) b.classList.add('selected'); });
        
        processGeneration(true);
    };

    form.onsubmit = (e) => {
        e.preventDefault();
        processGeneration(false);
    };
</script>

</body>
</html>
