<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Image Personnalis√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d30 50%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(44, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        input[type="file"], textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 0.5);
            display: none;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }

        #downloadLink:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff0000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .value-display {
            font-size: 0.9rem;
            color: #ff0000;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G√©n√©rateur d'Image Personnalis√©</h1>
        <form id="imageForm">
            <div class="form-group">
                <label for="photo">üì∏ Choisir une photo (JPG/PNG/WEBP) :</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="info">‚úèÔ∏è Texte √† ajouter :</label>
                <textarea id="info" rows="4" placeholder="Entrez votre texte personnalis√©..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="theme">üé® Choisir un style d'overlay :</label>
                <select id="theme" name="theme">
                    <option value="chains">Cha√Ænes m√©talliques</option>
                    <option value="leather">Texture cuir</option>
                    <option value="ropes">Cordes entrelac√©es</option>
                    <option value="geometric">Motifs g√©om√©triques</option>
                    <option value="smoke">Effet fum√©e</option>
                </select>
            </div>

            <div class="controls-row">
                <div class="slider-group">
                    <label for="textSize">Taille du texte: <span id="textSizeValue" class="value-display">40px</span></label>
                    <input type="range" id="textSize" min="20" max="80" value="40">
                </div>
                
                <div class="slider-group">
                    <label for="overlayOpacity">Opacit√© overlay: <span id="overlayOpacityValue" class="value-display">30%</span></label>
                    <input type="range" id="overlayOpacity" min="10" max="80" value="30">
                </div>
            </div>

            <div class="controls-row">
                <div class="color-picker">
                    <label for="textColor">Couleur du texte:</label>
                    <input type="color" id="textColor" value="#ff0000">
                </div>
                
                <div class="color-picker">
                    <label for="borderColor">Couleur bordure:</label>
                    <input type="color" id="borderColor" value="#ff0000">
                </div>
            </div>
            
            <button type="submit" id="generateBtn">G√©n√©rer l'image</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>G√©n√©ration en cours...</p>
        </div>
        
        <div class="preview-container">
            <img id="preview" src="" alt="Image g√©n√©r√©e" />
            <br>
            <a id="downloadLink" href="#" download="image_personnalisee.jpg">‚¨áÔ∏è T√©l√©charger l'image</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('downloadLink');
        const loading = document.getElementById('loading');
        const generateBtn = document.getElementById('generateBtn');

        // Mise √† jour des valeurs affich√©es pour les sliders
        const textSizeSlider = document.getElementById('textSize');
        const textSizeValue = document.getElementById('textSizeValue');
        const overlayOpacitySlider = document.getElementById('overlayOpacity');
        const overlayOpacityValue = document.getElementById('overlayOpacityValue');

        textSizeSlider.addEventListener('input', () => {
            textSizeValue.textContent = textSizeSlider.value + 'px';
        });

        overlayOpacitySlider.addEventListener('input', () => {
            overlayOpacityValue.textContent = overlayOpacitySlider.value + '%';
        });

        // Fonctions am√©lior√©es pour dessiner les overlays
        function drawChains(ctx, width, height, opacity) {
            ctx.globalAlpha = opacity / 100;
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 6;
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            
            const spacing = 60;
            for (let i = 0; i < width; i += spacing) {
                for (let j = 0; j < height; j += spacing) {
                    // Maillons de cha√Æne
                    ctx.beginPath();
                    ctx.ellipse(i, j, 15, 8, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Connexions
                    if (i + spacing < width) {
                        ctx.beginPath();
                        ctx.ellipse(i + spacing/2, j, 8, 15, Math.PI/2, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function drawLeather(ctx, width, height, opacity) {
            ctx.globalAlpha = opacity / 100;
            
            // Texture de base
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, Math.max(width, height)/2);
            gradient.addColorStop(0, '#2d1810');
            gradient.addColorStop(0.5, '#1a0f08');
            gradient.addColorStop(1, '#0d0704');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Ajout de texture
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = `rgba(${Math.random() * 100 + 50}, ${Math.random() * 50 + 20}, ${Math.random() * 30 + 10}, 0.1)`;
                ctx.fillRect(Math.random() * width, Math.random() * height, 2, 2);
            }
            
            ctx.globalAlpha = 1.0;
        }

        function drawRopes(ctx, width, height, opacity) {
            ctx.globalAlpha = opacity / 100;
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            
            const numRopes = 3;
            for (let r = 0; r < numRopes; r++) {
                ctx.beginPath();
                const startY = (height / (numRopes + 1)) * (r + 1);
                ctx.moveTo(0, startY);
                
                for (let x = 0; x <= width; x += 50) {
                    const waveHeight = 30;
                    const y = startY + Math.sin(x * 0.02 + r) * waveHeight;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                
                // Texture de corde
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 12;
            }
            
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function drawGeometric(ctx, width, height, opacity) {
            ctx.globalAlpha = opacity / 100;
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            
            const size = 50;
            for (let x = 0; x < width; x += size) {
                for (let y = 0; y < height; y += size) {
                    ctx.beginPath();
                    ctx.rect(x, y, size, size);
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + size, y + size);
                    ctx.moveTo(x + size, y);
                    ctx.lineTo(x, y + size);
                    ctx.stroke();
                }
            }
            ctx.globalAlpha = 1.0;
        }

        function drawSmoke(ctx, width, height, opacity) {
            ctx.globalAlpha = opacity / 100;
            const gradient = ctx.createLinearGradient(0, height, 0, 0);
            gradient.addColorStop(0, 'rgba(50, 50, 50, 0.8)');
            gradient.addColorStop(0.5, 'rgba(80, 80, 80, 0.4)');
            gradient.addColorStop(1, 'rgba(30, 30, 30, 0.1)');
            
            ctx.fillStyle = gradient;
            
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                const x = Math.random() * width;
                const y = height - Math.random() * height * 0.7;
                const radius = Math.random() * 100 + 50;
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            const lines = [];

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            for (let i = 0; i < lines.length; i++) {
                ctx.strokeText(lines[i], x, y + (i * lineHeight));
                ctx.fillText(lines[i], x, y + (i * lineHeight));
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const photo = document.getElementById('photo').files[0];
            const info = document.getElementById('info').value;
            const theme = document.getElementById('theme').value;
            const textSize = document.getElementById('textSize').value;
            const overlayOpacity = document.getElementById('overlayOpacity').value;
            const textColor = document.getElementById('textColor').value;
            const borderColor = document.getElementById('borderColor').value;

            if (!photo) {
                alert('Veuillez s√©lectionner une image.');
                return;
            }

            // Afficher le loading
            loading.style.display = 'block';
            generateBtn.disabled = true;
            preview.style.display = 'none';
            downloadLink.style.display = 'none';

            try {
                // Lire l'image
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.src = reader.result;

                    img.onload = () => {
                        // Cr√©er un canvas avec une meilleure r√©solution
                        const canvas = document.createElement('canvas');
                        const maxSize = 1920;
                        let { width, height } = img;
                        
                        if (width > maxSize || height > maxSize) {
                            const ratio = Math.min(maxSize / width, maxSize / height);
                            width *= ratio;
                            height *= ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // Am√©liorer la qualit√© du rendu
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';

                        // Dessiner l'image
                        ctx.drawImage(img, 0, 0, width, height);

                        // Appliquer l'overlay selon le th√®me
                        switch(theme) {
                            case 'chains':
                                drawChains(ctx, width, height, overlayOpacity);
                                break;
                            case 'leather':
                                drawLeather(ctx, width, height, overlayOpacity);
                                break;
                            case 'ropes':
                                drawRopes(ctx, width, height, overlayOpacity);
                                break;
                            case 'geometric':
                                drawGeometric(ctx, width, height, overlayOpacity);
                                break;
                            case 'smoke':
                                drawSmoke(ctx, width, height, overlayOpacity);
                                break;
                        }

                        // Configuration du texte am√©lior√©e
                        ctx.font = `bold ${textSize}px Impact, Arial Black, sans-serif`;
                        ctx.fillStyle = textColor;
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 4;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';

                        // Ajouter le texte avec wrapping
                        const maxWidth = width - 100;
                        const lineHeight = parseInt(textSize) * 1.2;
                        wrapText(ctx, info, 50, 50, maxWidth, lineHeight);

                        // Ajouter une bordure personnalisable
                        ctx.strokeStyle = borderColor;
                        ctx.lineWidth = 8;
                        ctx.strokeRect(10, 10, width - 20, height - 20);

                        // Afficher l'image g√©n√©r√©e
                        const dataURL = canvas.toDataURL('image/jpeg', 0.92);
                        preview.src = dataURL;
                        preview.style.display = 'block';

                        // Activer le t√©l√©chargement
                        downloadLink.href = dataURL;
                        downloadLink.style.display = 'inline-block';

                        // Masquer le loading
                        loading.style.display = 'none';
                        generateBtn.disabled = false;
                    };
                };
                reader.readAsDataURL(photo);
            } catch (error) {
                alert('Erreur lors de la g√©n√©ration de l\'image: ' + error.message);
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // Pr√©visualisation en temps r√©el des changements
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('change', () => {
                if (preview.src && preview.style.display !== 'none') {
                    // Optionnel: r√©g√©n√©rer automatiquement l'image
                    // form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
